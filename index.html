<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="stylesheet" href="./resources/ol.css">
<link rel="stylesheet" href="resources/fontawesome-all.min.css">
<link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
<link rel="stylesheet" href="./resources/ol-layerswitcher.css">
<link rel="stylesheet" href="./resources/qgis2web.css">

<title>Salud Vegetal</title>

<style>

/* ===== BASE ===== */
html, body, #map {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* ===== TITULO ===== */
#map-title {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    font-size: 22px;
    font-weight: bold;
    background: rgba(255,255,255,0.95);
    padding: 8px 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

/* ===== LEYENDAS ===== */
#custom-legends {
    position: absolute;
    top: 140px;
    left: 10px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.legend-img {
    width: 170px;
    background: white;
    padding: 5px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.4);
}

/* ===== SIDEBAR ===== */
#sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 280px;
    height: 100%;
    background: white;
    box-shadow: 2px 0 8px rgba(0,0,0,0.3);
    transform: translateX(-100%);
    transition: 0.3s;
    z-index: 2000;
    padding: 20px;
}

#sidebar.active {
    transform: translateX(0);
}

/* ===== BOTON MENU ===== */
#menu-toggle {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 3000;
    font-size: 22px;
    background: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    cursor: pointer;
}

/* ===== CUANDO MENU ABIERTO ===== */
body.menu-open #menu-toggle {
    left: 300px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {

    #map-title {
        font-size: 16px;
        padding: 6px 12px;
    }

    #custom-legends {
        top: 120px;
    }

    .legend-img {
        width: 140px;
    }

    /* BAJAR CONTROLES OPENLAYERS */
    .ol-zoom {
        top: 60px !important;
    }

    .ol-control.ol-bar {
        top: 140px !important;
    }

}

</style>
</head>

<body>

<button id="menu-toggle">☰</button>

<div id="sidebar">
    <h3>Capas</h3>
    <!-- Aquí puedes poner controles extra -->
</div>

<div id="map">

    <div id="map-title">
        Salud Vegetal canchas Liberia 21 febrero 2026
    </div>

    <div id="custom-legends">
        <img src="images/TITULO.png" class="legend-img">
        <img src="images/vari_legend.png" class="legend-img">
        <img src="images/gli_legend.png" class="legend-img">
    </div>

    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>

</div>

<script src="resources/qgis2web_expressions.js"></script>
<script src="./resources/functions.js"></script>
<script src="./resources/ol.js"></script>
<script src="./resources/ol-layerswitcher.js"></script>
<script src="resources/photon-geocoder-autocomplete.min.js"></script>
<script src="./layers/layers.js"></script>
<script src="./resources/Autolinker.min.js"></script>
<script src="./resources/qgis2web.js"></script>

<script>
const menuBtn = document.getElementById("menu-toggle");
const sidebar = document.getElementById("sidebar");

menuBtn.addEventListener("click", function() {

    sidebar.classList.toggle("active");
    document.body.classList.toggle("menu-open");

    if (sidebar.classList.contains("active")) {
        menuBtn.innerHTML = "✖";
    } else {
        menuBtn.innerHTML = "☰";
    }

});
</script>

</body>
</html>
